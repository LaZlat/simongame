<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>The Simon game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Any Key to Start</h1>
  <h3></h3>
  <div class="container">
    <div lass="row">

      <button type="button" id="green" class="btn green">Q</button>

      <button type="button" id="red" class="btn red">W</button>
    </div>

    <div class="row">

      <button type="button" id="yellow" class="btn yellow">A</button>

      <button type="button" id="blue" class="btn blue">S</button>

    </div>
  </div>
  <div class="cont">
    <img class="play start" src="images/play.png" alt="play">
    <img class="play end" src="images/pause.png" alt="pause">
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
